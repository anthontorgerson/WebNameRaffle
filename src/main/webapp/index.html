<!DOCTYPE html>
<html>
<head>
<script type = "text/javascript">
   
      // Form validation code will come here.
      function validate() {
      
         if( document.myForm.firstName.value == "" ) {
            alert( "Please enter your first name!" );
            document.myForm.Name.focus() ;
            return false;
         }
         if( document.myForm.lastName.value == "" ) {
            alert( "Please enter your last name!" );
            document.myForm.EMail.focus() ;
            return false;
         }
         return( true );
      }
   </script>
<meta charset="ISO-8859-1">
<title>Web Name Raffle</title>
</head>
<body>
	<form action="addNameServlet" name = "myForm" onsubmit = "return(validate());" method="post">
		First Name: <input type="text" name="firstName">
		Last Name: <input type="text" name="lastName">
		<input type="submit" value="Add Name"> <br />
		<a href="viewAllNamesServlet">View the complete list of names</a> <br />
		<a href="viewAllListsServlet">View all raffle lists</a> <br />
		<a href="addEntriesForListServlet">Create a new list</a>
	</form>
	<br />
</body>
</html>
